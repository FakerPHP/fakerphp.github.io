plugins:
  - search: { }

nav:
  - index.md
  - formatters.md
  - 'Formatters':
      - formatters/numbers-and-strings.md
      - formatters/text-and-paragraphs.md
      - formatters/date-and-time.md
  - 'Locales': *locales
  - third-party.md

markdown_extensions:
  - admonition: { }
  - toc:
      permalink: '#'
  - pymdownx.details: { }
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.superfences: { }
  - pymdownx.keys: { }
